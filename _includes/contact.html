<section id="contact" class="contact-section section-padding">
  <div class="container">
    <h2 class="section-title wow fadeInUp">Get in touch</h2>

    <div class="row">
      <div class="col-md-12">
        <div class="contact-form">
          <strong>Send me a message</strong>
          <form name="contact-form" method="post" action="https://formspree.io/{{ site.email }}">
            <input type="hidden" name="_subject" value="Contact form from jackcooc.com!" />
            <div class="form-group">
              <label for="InputEmail1">Email</label>
              <input type="email" name="email" class="form-control" id="InputEmail1" required="">
            </div>
            <div class="form-group">
              <label for="InputTextarea">Message</label>
              <textarea name="message" class="form-control" id="InputTextarea" rows="5" required=""></textarea>
            </div>
            <input type="text" name="_gotcha" style="display:none" /><br />

            <button type="submit" name="submit" class="btn btn-primary btn-submit">Send Message</button>
          </form>
        </div>
      </div><!-- /.col-md-6 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</section><!-- End Contact Section -->
